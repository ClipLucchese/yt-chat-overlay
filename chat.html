<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>YT Chat Overlay - Glow</title>
    <style>
      html, body {
        margin: 0;
        padding: 0;
        background: transparent;
        overflow: hidden;
        width: 100%;
        height: 100%;
      }

      iframe {
        position: absolute;
        width: 100vw;
        height: 100vh;
        border: none;
        background: transparent;
        opacity: 0;
        animation: fadeIn 1s ease forwards;
      }

      @keyframes fadeIn {
        to { opacity: 1; }
      }

      /* --- Styling untuk chat (YouTube injects chat iframe content) --- */
      ::-webkit-scrollbar {
        display: none;
      }
    </style>

    <script>
      // Efek tambahan glow putih & transparansi pada elemen chat (inject CSS)
      window.addEventListener("load", () => {
        const iframe = document.querySelector("iframe");
        iframe.addEventListener("load", () => {
          try {
            const chatDoc = iframe.contentDocument || iframe.contentWindow.document;
            const style = chatDoc.createElement("style");
            style.innerHTML = `
              yt-live-chat-text-message-renderer {
                background: rgba(0, 0, 0, 0.35) !important;
                border-radius: 14px !important;
                margin: 4px 0 !important;
                padding: 6px 10px !important;
                animation: fadeInMsg 0.5s ease-in-out;
              }

              @keyframes fadeInMsg {
                from { opacity: 0; transform: translateY(6px); }
                to { opacity: 1; transform: translateY(0); }
              }

              #author-name {
                color: hsl(calc(360 * var(--random)), 70%, 70%) !important;
                font-weight: bold !important;
              }

              #message {
                color: white !important;
                text-shadow: 0 0 4px rgba(255,255,255,0.8);
              }

              yt-live-chat-renderer {
                background: transparent !important;
              }
            `;
            chatDoc.head.appendChild(style);
          } catch (e) {
            console.warn("Gagal inject CSS (sandboxed iframe):", e);
          }
        });
      });
    </script>
  </head>
  <body>
    <iframe
      src="https://www.youtube.com/live_chat?v=kHeTDxwK7UY&embed_domain=cliplucchese.github.io"
      allowtransparency="true"
      allowfullscreen>
    </iframe>
  </body>
</html>
